<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>早餐點餐</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    .meal-photo {
      width: 400px;
      height: 300px;
      border: 3px lawngreen solid;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>一鮮的早餐菜單</h1>

    <div class="meal">
      <div>
        <img src="http://cdn.clm02.com/ezvivi.com/236830/236830_1.jpg" class="meal-photo" alt="">
      </div>

      <div>
        <strong>名稱</strong>
      </div>

      <div>
        <strong>數量</strong>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div>
        <span>20元</span>
      </div>
    </div>
    <!--meal-->

    <hr>

    <!--結帳區-->
    <div class="checkout">
      <div>
        <strong>小計</strong>
      </div>

      <div>
        <span>項目1 N個 M元</span>
      </div>

      <div>
        <strong>總金額</strong>
        <input type="text"> <span>元</span>
      </div>
    </div>

  </div>
</body>
</html>
