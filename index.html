<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>早餐點餐</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>一鮮的早餐菜單</h1>

    <div class="meal">
      <div>
        <img src="http://cdn.clm02.com/ezvivi.com/236830/236830_1.jpg" class="meal-photo img-fluid rounded border border-success" alt="">
      </div>

      <div>
        <strong>名稱</strong>
      </div>

      <div>
        <strong>數量</strong>
        <select class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div>
        <span>20元</span>
      </div>
    </div>
    <!--meal-->

    <hr>

    <!--結帳區-->
    <div class="checkout">
      <div>
        <strong>小計</strong>
      </div>

      <div>
        <span>
          項目1
          <span class="badge badge-success">N個</span>
          <span class="badge badge-success">M元</span>
        </span>
      </div>

      <div>
        <strong>總金額: <span class="badge badge-warning">N元</span></strong>
      </div>
    </div>

    <div class="bottom"></div>
  </div>
</body>
</html>
